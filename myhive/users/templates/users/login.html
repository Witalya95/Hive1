{% load staticfiles %}
{% block bootstrap %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link type="text/css" href="{% static 'main.css' %}" rel="stylesheet">
{% endblock %}
{% block title %} {% endblock %}

{% block main %}
<div class="form">
    <form method="post" action="{% url 'login' %}" class="form">
        {% csrf_token %}

        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Логин</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Логин" name="username">
            </div>
        </div>

       <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Пароль</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Пароль" name="password">
            </div>
       </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="not_attach_ip"> Не запам'ятовувати.
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-sm">Войти</button>
                <input type="hidden" name="next" value="{% url 'default' %}">
            </div>
        </div>
        <div/>
    </form>
<div/>


{% endblock %}
